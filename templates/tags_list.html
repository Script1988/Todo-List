{% extends "base.html" %}

{% load crispy_forms_filters %}

{% block content %}
  <h1>Current tags
  <a class="btn btn-success" href={% url 'to_do:tag_create' %}>Add a tag</a>
  </h1>
  <form action="" method="get" class="form-inline">


    {% if tags %}
      <table class="table table-active table-bordered">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for tag in tags %}
        <tr>
        <td>{{ tag.name }}</td>
        <td>
        <a class="text-success font-weight-bold" href={% url "to_do:tag_update" pk=tag.pk %} >Update</a>
        </td>
        <td>
        <a class="text-danger font-weight-bold" href={% url "to_do:tag_delete" pk=tag.pk %}>Delete</a>
        </td>
        </tr>
      {% endfor %}
    {% endif %}

{% endblock %}
